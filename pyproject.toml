[tool.ruff]
line-length = 88
target-version = "py310"

[tool.ruff.lint]
select = ["E", "F", "W", "I", "C", "N", "D", "B", "UP", "ANN", "ERA", "TID", "PLE", "PLR", "PLW", "RUF", "S"]
ignore = [
    "E501",  # Line too long, handled by formatter
    "W503",  # Line break before binary operator
    "B008",  # Do not perform function calls in argument defaults
    "C901",  # Too complex (McCabe)
    "D100",  # Missing docstring in public module
    "D101",  # Missing docstring in public class
    "D102",  # Missing docstring in public method
    "D103",  # Missing docstring in public function
    "D104",  # Missing docstring in public package
    "D105",  # Missing docstring in magic method
    "D107",  # Missing docstring in public init
]
fixable = ["ALL"]

[tool.ruff.lint.per-file-ignores]
"__init__.py" = ["F401", "E402"] # Ignore F401 (unused imports) and E402 (module level import not at top of file) in __init__.py files
"notebooks/*" = ["D"] # Ignore all docstring rules in notebooks

[tool.mypy]
python_version = "3.10"
warn_return_any = true
warn_unused_configs = true
disallow_untyped_defs = true
disallow_any_unimported = true
no_implicit_optional = true
strict_optional = true
ignore_missing_imports = true
show_error_context = true
pretty = true
files = ["analysis/"]

