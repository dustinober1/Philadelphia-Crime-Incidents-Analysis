repos:
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v5.0.0
    hooks:
      - id: trailing-whitespace
      - id: end-of-file-fixer
      - id: check-yaml
      - id: check-added-large-files
      - id: check-merge-conflict
      - id: debug-statements

  - repo: https://github.com/psf/black
    rev: 26.1.0
    hooks:
      - id: black

  - repo: https://github.com/astral-sh/ruff-pre-commit
    rev: v0.9.0
    hooks:
      - id: ruff
        args: [--fix, --exit-non-zero-on-fix]
        exclude: ^(notebooks/|reports/)

  - repo: local
    hooks:
      # pytest: Run tests with -x flag (stop on first failure) for fast feedback
      # Uses --no-cov to avoid slow coverage checks during commits
      # Uses pass_filenames: false because pytest discovers tests itself
      # Uses always_run: true to run even when no Python files changed
      # Note: Requires Python 3.14+ (uses system python from PATH)
      # Developer must activate conda crime environment before committing
      - id: pytest
        name: pytest
        entry: python -m pytest
        language: system
        pass_filenames: false
        always_run: true
        args: [-x, -q, --no-cov, tests/]
