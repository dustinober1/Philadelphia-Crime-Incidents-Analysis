name: Reporting

on:
  push:
    paths:
      - 'notebooks/**'
      - 'reports/templates/**'
  schedule:
    - cron: '30 6 * * *'

jobs:
  build-report:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          if [ -f requirements.txt ]; then pip install -r requirements.txt; fi
          pip install papermill nbconvert jinja2
      - name: Build data quality report
        run: |
          python infra/report.py --notebook notebooks/data_quality_audit_notebook.ipynb --params '{"date":"$(date +"%Y-%m-%d")"}' --out reports/data_quality_$(date +"%Y-%m-%d").html
      - name: Upload report artifact
        uses: actions/upload-artifact@v4
        with:
          name: data-quality-report
          path: reports/data_quality_*.html
