name: Data Validation

on:
  push:
    paths:
      - 'data/processed/**'
      - 'infra/validation/**'
      - 'analysis/**'
  schedule:
    - cron: '0 6 * * *'

jobs:
  validate:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          if [ -f requirements.txt ]; then pip install -r requirements.txt; fi
          pip install pandera
      - name: Run validation for opd_incidents
        run: |
          python infra/validate.py --source opd_incidents
