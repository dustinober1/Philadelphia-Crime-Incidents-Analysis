name: Deploy

on:
  push:
    branches: [main]
  pull_request:
    paths:
      - "web/**"
      - "api/**"
      - "pipeline/**"
  workflow_dispatch:

jobs:
  web-checks:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: web
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: "20"
      - run: npm ci
      - run: npm run lint
      - run: npm run typecheck

  deploy:
    if: github.event_name != 'pull_request'
    runs-on: ubuntu-latest
    needs: web-checks
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: "20"
      - name: Build web
        run: |
          cd web
          npm ci
          npm run build
      - name: Export data
        run: python -m pipeline.export_data --output-dir api/data
      - name: Firebase deploy
        run: firebase deploy --only hosting
      - name: Cloud Run deploy
        run: gcloud builds submit --config cloudbuild.yaml .
