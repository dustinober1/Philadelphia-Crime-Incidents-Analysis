name: CI and Deploy

on:
  pull_request:
  push:
    branches: [main]
  workflow_dispatch:

concurrency:
  group: deploy-${{ github.ref }}
  cancel-in-progress: true

jobs:
  python-checks:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: conda-incubator/setup-miniconda@v3
        with:
          activate-environment: crime
          auto-activate-base: false
          environment-file: environment.yml
          miniforge-variant: Miniforge3
          use-mamba: true

      - name: Install API and dev dependencies
        shell: bash -el {0}
        run: pip install -r requirements-dev.txt -r api/requirements.txt

      - name: Ruff
        shell: bash -el {0}
        run: ruff check .

      - name: Black
        shell: bash -el {0}
        run: black --check .

      - name: Mypy
        shell: bash -el {0}
        run: mypy .

      - name: Pytest
        shell: bash -el {0}
        run: python -m pytest -q

  web-checks:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: web
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: "20"
      - run: npm ci
      - run: npm run lint
      - run: npm run typecheck
      - run: npm run build

  deploy:
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    runs-on: ubuntu-latest
    needs: [python-checks, web-checks]
    steps:
      - uses: actions/checkout@v4

      - name: Validate deploy secrets
        run: |
          test -n "${{ secrets.GCP_PROJECT_ID }}"
          test -n "${{ secrets.GCP_SA_KEY }}"
          test -n "${{ secrets.FIREBASE_PROJECT_ID }}"
          test -n "${{ secrets.FIREBASE_TOKEN }}"

      - uses: actions/setup-node@v4
        with:
          node-version: "20"

      - uses: conda-incubator/setup-miniconda@v3
        with:
          activate-environment: crime
          auto-activate-base: false
          environment-file: environment.yml
          miniforge-variant: Miniforge3
          use-mamba: true

      - name: Install API and dev dependencies
        shell: bash -el {0}
        run: pip install -r requirements-dev.txt -r api/requirements.txt

      - name: Build web export
        run: |
          cd web
          npm ci
          npm run build

      - name: Refresh and validate API data
        shell: bash -el {0}
        run: python -m pipeline.refresh_data --output-dir api/data

      - uses: google-github-actions/auth@v2
        with:
          credentials_json: "${{ secrets.GCP_SA_KEY }}"

      - uses: google-github-actions/setup-gcloud@v2
        with:
          project_id: "${{ secrets.GCP_PROJECT_ID }}"

      - name: Install Firebase CLI
        run: npm install -g firebase-tools

      - name: Deploy Firebase hosting
        env:
          FIREBASE_TOKEN: "${{ secrets.FIREBASE_TOKEN }}"
        run: firebase deploy --only hosting --project "${{ secrets.FIREBASE_PROJECT_ID }}" --non-interactive

      - name: Deploy API to Cloud Run via Cloud Build
        run: gcloud builds submit --project "${{ secrets.GCP_PROJECT_ID }}" --config cloudbuild.yaml .
